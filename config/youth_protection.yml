default:
  data_preparation:
    # The name of the cohort
    cohort_name: "youth_protection"
    
    # Child birth date filters the cohort by age
    child_birth_date_min: "01/01/1997"
    child_birth_date_max: "31/12/2015"
    
    # The cohort should live continuously in NL in the following period
    live_continuously: true
    child_live_start: "01/01/2016"
    child_live_end: "31/12/2018"
    
    # The cohort is allowed to be unregistered for this many days 
    # in this period
    child_live_slack_days: 31
    
    # Only cohort children with parents in this age range should be considered
    parent_min_age_at_birth: 15
    parent_max_age_at_birth: 50
    
    # Should we use the first address registration of a child as their childhood home?
    childhood_home_first: false
    
     # Should we use the first address registration of a child on a specific date
    childhood_home_date: true
    childhood_home_year: "2015-12-31"
    
    # take the address registration to be their childhood home at date of birth
    childhood_home_birthyear: false
    
    childhood_home_cutoff_year: 18
    
    # Postal code link to homes will be considered on this target date
    postcode_target_date: "31/12/2019"
    # Neighbourhood geo link to homes will be considered on this target date
    gwb_target_date: "31/12/2019"
    
    # Income will be deflated to cpi_base_year euros.
    cpi_base_year: 2018
    
     # Child total health costs  will be deflated to cpi_base_year euros.
    cpi_base_year_child_health_costs: 2017
    
    # Parent income year range
    parent_income_year_min: 2014
    parent_income_year_max: 2018
    
    # censor income above this value
    income_censoring_value: 1200000
    
    # zvwzorgkosten outcome year range
    health_costs_year_min: 2015
    health_costs_year_max: 2017    
    
    # youth protection outcome year range
    youth_protection_year_min: 2015
    youth_protection_year_max: 2019

  file_locations:
    # The data folder is the root folder of the cbs microdata tables
    data_folder: "cbsdata"
    # The scratch folder is used to write intermediate output
    scratch_folder: "scratch/youth_protection"
    
    # path to the cbs microdata
    gba_data: "Bevolking/GBAPERSOONTAB/2018/GBAPERSOON2018TABV2.sav"
    gbaao_data: "Bevolking/GBAADRESOBJECTBUS/GBAADRESOBJECT2019BUSV1.sav"
    kind_data: "Bevolking/KINDOUDERTAB/2018/KINDOUDER2018TABV1.sav"
    postcode_data: "BouwenWonen/VSLPOSTCODEBUS/VSLPOSTCODEBUSV2021031.sav"
    vslgwb_data: "BouwenWonen/VSLGWBTAB/VSLGWB2021TAB03V1.sav"
    
    # resources
    cpi_index_data: "resources/Consumentenprijzen__prijsindex_2015_100_07012021_123946.csv"
    migration_data: "resources/LANDAKTUEELREF10.sav"
    corop_data: "resources/gemeenten_corop_1981.xlsx" 
  